<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Survey</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .emoji-container {
            text-align: center;
            margin-top: 50px;
        }
        .emoji-container label {
            font-size: 3rem;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            display: inline-block;
        }
        .emoji-container input[type="radio"] {
            display: none;
        }
        .emoji-container input[type="radio"]:checked + label {
            transform: scale(1.3);
            border: 3px solid #007bff;
            border-radius: 50%;
            background-color: #f0f8ff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        .submit-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-5">Emoji Survey</h2>
    <form method="post" class="emoji-container">
        {% csrf_token %}
        <!-- نمایش ایموجی‌ها به صورت گزینه‌های رادیویی -->
        {% for value, label in form.fields.emoji.choices %}
            <input type="radio" name="{{ form.emoji.name }}" id="emoji_{{ forloop.counter }}" value="{{ value }}">
            <label for="emoji_{{ forloop.counter }}">{{ label }}</label>
        {% endfor %}
        <div class="submit-btn-container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
